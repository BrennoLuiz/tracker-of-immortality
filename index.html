<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker of Immortality</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        
        <div class="ui-frame">

            <nav class="sidebar">
                <button class="tab-button active" data-category="Collection">Collection</button>
                <button class="tab-button" data-category="Clears">Clears</button>
                <button class="tab-button" data-category="Loadout">Loadout</button>
                <button class="tab-button" data-category="Shop">Shop</button>
                <button class="tab-button" data-category="Combat">Combat</button>
            </nav>

            <main class="content-area">
                <div class="header-info">
                    <div class="title-card">
                        <h1 id="category-title">Collection</h1>
                    </div>
                    <div class="summary-card">
                        <h2>Progress</h2>
                        <div id="total-points" class="total-points-display">0 / 4360</div>
                        <div class="progress-bar-container">
                            <div id="progress-bar" class="progress-bar"></div>
                        </div>
                        <div class="level-display">
                            <span>LV</span>
                            <span id="pass-level">0</span>
                        </div>
                    </div>
                </div>

                <div id="achievement-list" class="achievement-list-container">
                    </div>
            </main>

        </div>
        <button id="reset-button" class="reset-button">Reset All Progress</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
